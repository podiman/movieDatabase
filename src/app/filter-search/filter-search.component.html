<input id="search" />
<button class="btn btn-primary" (click)="getTestBatmanMovies()">Search Batman Movies</button>
<button class="btn btn-primary" (click)="onGetMovieData()">Search One</button>
<button class="btn btn-primary" (click)="onGetMovieData()">Search All</button>

<ul class="list-group" *ngFor="let movie of batmanMovies">
  <ul class="list-group">
    <li class="list-group-item" (click)="selectMovie(movie)">
      {{ movie.Title }} (ID: {{ movie.imdbID }})
    </li>
  </ul>
</ul>
